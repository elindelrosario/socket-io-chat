<!doctype html>
<html>
    <head>
        <title>Socket.IO Chat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form-username" action="">
            <input id="username" autocomplete="off" placeholder="Enter your username here.."/>
            <button id="use" type="submit">Use</button>
        </form>
        <ul id="messages"></ul>
        <form class="form-message" action="">
            <input id="message" autocomplete="off" placeholder="Enter your message here.."/>
            <button type="submit">Send</button>
        </form>

        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
